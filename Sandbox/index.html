<html>
  <head>
    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        outline: none;
      }

      body {
        padding: 5px;
      }

      body {
        background: black;
        color: white;
      }
      
      pre code {
        font: 11pt/1.25 Monaco, monospace;
      }
      
      .comment { color: #5a5a5a; }
      .debug { color: Snow; }
      .info  { color: LawnGreen; }
      .warn  { color: GoldenRod; }
      .error { color: LightCoral; }
    </style>
  </head>
  <body>

    <pre>
      <code class="info">
      </code>
    </pre>
    
    <script src="javascript/console.js"></script>
    <script src="javascript/sandbox.js"></script>
  </body>
</html>
